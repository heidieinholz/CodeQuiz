<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js"></script>

    <title>Heidi's Code Quiz</title>

</head>
<body class="bg-white">
    <div class="row">
        <div class="col-6">
            <span id="high-scores" class="space">High Scores</span>
        </div>
        <div class="col-6">
            <span id="timer" class="space">Seconds remaining: 75</span>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 id="question">It's Code Quiz Time!</h2>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12">
                <p id="details">Try to answer the following code-related questions within the time limit.</p>
            </div>
        </div>

        <div class="row" id="answer-row">
            <div class="col-12 text-center" id="answer-col">
                <div id="start-area"><button class="btn btn-warning" id="start">Start Quiz</button></div>
                <ul id="answer-list">
                </ul>
            </div>
        </div>


    </div>

    <div id="space-correct"></div>
    <div id="correct"></div>
    <div id="blank"></div>
   


    <script src="script.js"></script>
    <script src="questions.js"></script>

</body>
</html>
